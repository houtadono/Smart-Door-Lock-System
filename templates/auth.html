<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login Page | theuicode.com</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='toast.css') }}">
<!--    <link rel="stylesheet" href="../static/auth.css">-->
</head>

<body>
    <div id="toast"></div>
    <div class="container">
        <div class="design">
            <div class="pill-1 rotate-45"></div>
            <div class="pill-2 rotate-45"></div>
            <div class="pill-3 rotate-45"></div>
            <div class="pill-4 rotate-45"></div>
        </div>
        <div class="main-content">

            <div id="login" class="tab-content" >
                <h3 class="title">Sign In</h3>
                <form class="form-auth" action="/iot" method="POST">
                    <div class="text-input js-text-input">
                        <i class="ri-user-fill"></i>
                        <input type="text" name="username" placeholder="Username" required>
                    </div>
                    <div class="text-input js-text-input">
                        <i class="ri-lock-fill"></i>
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    {% with message = get_flashed_messages() %}
                        {% if message %}
                            <p style="color: red; font-weight: bold;">{{ message[0] }}</p>
                        {% endif %}
                    {% endwith %}
                    <button type="submit" class="btn-submit">LOGIN</button>
                </form>
                <div class="tab-link forgot" onclick="openTab(event, 'forgot')" >Forgot Username/Password?</div>
                <div class="tab-link create" onclick="openTab(event, 'register')" >Create Your Account <i class="ri-add-circle-fill"></i> </div>
            </div>

            <div id="register" class="tab-content">
                <h3 class="title">Sign Up</h3>
                <form class="form-auth" id="form-register">
                    <div class="text-input js-text-input">
                        <i class="ri-user-fill"></i>
                        <input type="text" id="username-register" placeholder="Username" required>
                    </div>
                    <div class="text-input js-text-input">
                        <i class="ri-lock-fill"></i>
                        <input type="password" id="password-register" placeholder="Password" required>
                    </div>
                    <div class="text-input js-text-input">
                        <i class="ri-lock-fill"></i>
                        <input type="password" id="confirmPassword-register" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn-submit">Register</button>
                </form>
                <div class="tab-link create"  onclick="openTab(event, 'login')" >Login Your Account <i class="ri-arrow-right-fill"></i> </div>
                </div>

            <div id="forgot" class="tab-content">
                <h3 class="title">Forgot</h3>
                <form class="form-auth">
                    <div class="text-input js-text-input">
                        <i class="ri-user-fill"></i>
                        <input type="text" placeholder="Username" required>
                    </div>
                    <button type="submit" class="btn-submit">Send</button>
                </form>
                <div class="tab-link create"  onclick="openTab(event, 'login')" >  <i class="ri-arrow-left-fill"></i> Login Your Account </div>

            </div>

            </div>
    </div>

<!--    <script src="../static/auth.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='service_socket.js') }}"></script>
    <script src="{{ url_for('static', filename='auth.js') }}"></script>
</body>

</html>
